<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RH Tech - Menu Principal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }

        .top-bar { text-align: center; margin-bottom: 20px; }
        .btn-voltar {
            display: inline-block;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn-voltar:hover { background: #555; }
        h2 { margin-bottom: 30px; }
        .menu-btn {
            display: block;
            width: 100%;
            margin: 18px 0;
            padding: 16px;
            font-size: 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .menu-btn:hover {
            background: #1251a3;
        }
    </style>
</head>
