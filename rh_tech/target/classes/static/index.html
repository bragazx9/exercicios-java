<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - RH Tech</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 350px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .top-bar { text-align: center; margin-bottom: 20px; }
        .btn-voltar {
            display: inline-block;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn-voltar:hover { background: #555; }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { width: 100%; padding: 10px; margin-top: 20px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .cadastro-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="home.html" class="btn-voltar">&#8592; Voltar</a>
        </div>
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="cadastro-link">
            <a href="cadastro.html">NÃ£o tem cadastro? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
